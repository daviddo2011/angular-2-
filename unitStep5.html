<!DOCTYPE html>
<html lang="en" ng-app="unitList">
<head>
	<meta charset="UTF-8">
	<title>Units Step 4</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
	<div class="container-fluid">
		<h1>Units Step 5(HTML + AngularJS + Controllers Actions + Filter</h1>
		<div ng-controller="unitListController">
			<div class="row">
				<div class="col-sm-6">
					<button class="btn btn-primary btn-lg" ng-click="addUnit()" ng-disabled="!enableAdd()">
					Add a new unit
					</button>
					<button class="btn btn-danger btn-lg" ng-click="clearUnits()">
					Clear Units
					</button>
				</div>
				<div class="col-sm-4 col-sm-offset-2">
					<input class="form-controll input-lg" ng-model="searchKey" placeholder="Search?"/>
				</div>
			</div>
			<div class="row">
			<div class="col-sm-2">
				<h4 ng-repeat="(key,value) in key">{{ key }}</h4>
		
			</div>
			<div class="col-sm-2" ng-repeat="unit in units | filter:searchKey">
				<h4>{{unit.code}}</h4>
				<h4>{{unit.title}}</h4>
				<h4>{{unit.mark}}</h4>
			</div>
		</div>
	</div>
</div>


	<script src="scripts/angular.min.js"></script>
	<script src="scripts/units.js"></script>
	

	<script>
		angular.module('unitList',[]).controller('unitListController',UnitListController);
		function UnitListController($scope){
			//$scope.units = units;
			var index = 0;
			$scope.units =[];
			$scope.addUnit = function(){
				$scope.units.push(units[index++])
				$scope.key = units[1];
			};
			$scope.clearUnits=function(){
				$scope.units=[];
				index=0;
			};

			$scope.enableAdd = function(){
				return index<units.length;
			}
		}





	</script>
</body>
</html>
